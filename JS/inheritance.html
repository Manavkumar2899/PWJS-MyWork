<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class shape{
            constructor(color){
                this.color = color;
            }
            describe(){
                return "this shape have a color" + this.color;              
            }
        }

        class circle extends shape{
            constructor(color,radius){
                super(color);
                this.radius = radius;
            }
            area(){
                return Math.PI * this.radius *this.radius;
            }
        }


        class rectangle extends shape{
            constructor(color,width,length){
                super(color);
                this.width = width;
                this.length = length;
            }
            area(){
                return this.width * this.length;
            }
        }

        let circleShape = new circle("blue",4.5);
        console.log(circleShape.describe());
        console.log(circleShape.area());

        let rectangleShape = new rectangle("red",5);
        console.log(rectangleShape.describe());
        console.log(rectangleShape.area());
    </script>
</body>
</html>
