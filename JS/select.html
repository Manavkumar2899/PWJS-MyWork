<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <a class="btn btn-primary p-1 mt-3" href="regularexpressions.html">add</a>
    <div class="conatainer p-5 mt-3">
            <div
                class="table-responsive"
            >
                <table class="table ">
                    <thead>
                        <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                    <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>

          
          
          <!-- Modal Body -->
          <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
          <div
            class="modal fade"
            id="modalId"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
          >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input
                                type="text"
                                name=""
                                id="userName"
                                class="form-control"
                                placeholder=""
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input
                                type="text"
                                name=""
                                id="userEmail"
                                class="form-control"
                                placeholder=""
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input
                                type="text"
                                name=""
                                id="userPassword"
                                class="form-control"
                                placeholder=""
                                aria-describedby="helpId"
                            />
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
          </div>
          
          
          </script>
          
             
            
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script>
        let students = JSON.parse(localStorage.getItem("students"));
        console.log(students);
       function selectData(){
        let tbody = $("tbody");
        students.forEach((element,index )=> {
            tbody.append(` <tr>
                                <td>`+element.name+`</td>
                                <td>`+element.email+`</td>
                                <td>`+element.password+`</td>
                                <td><button onclick="editData(`+index+`)" class="btn btn-info">Edit</button></td>
                                <td><button onclick="deleteData(`+index+`)" class="btn btn-danger">Delete</button></td>
                </tr> `);
              });
            }
            selectData();
            function editData(index){
                let singleStudent = students[index];
                console.log(singleStudent);
                document.querySelector("#userName").value = singleStudent.name;
                document.querySelector("#userEmail").value = singleStudent.email;
                document.querySelector("#userPassword").value = singleStudent.password;
                $("#modalId").modal('show');
            }

            function deleteData(index){
                students.splice(index,1);
                localStorage.setItem("students",JSON.stringify(students));
                selectData();
            }
    </script>




</body>
</html>
